<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body class="root">
    <header class="header">
        <img src="<%=require('./images/logo.svg')%>" alt="Логотип сервиса 'Место'" class="header__logo">
    </header>
    <main>
        <section class="profile">
            <div class="profile__avatar-wrapper">
                <img src="<%=require('./images/image.jpg')%>" alt="Аватар пользователя" class="profile__avatar">
                <button type="button" class="profile__button-edit-avatar" aria-label="Редактировать аватар"></button>
            </div>
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button" aria-label="Редактировать профиль"></button>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
            <ul class="elements__list">
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copywright">
            &copy; 2020 Mesto Russia
        </p>
    </footer>
    <section class="popup popup_type_profile">
        <div class="popup__container">
            <form class="popup__form popup__form_profile" name="edit-profile">
                <h2 class="popup__form-title">Редактировать профиль</h2>
                <fieldset class="popup__fieldset">
                    <label class="popup__form-label">
                        <input type="text" required class="popup__input" minlength="2" maxlength="40" placeholder="Имя" name="personName" id="person-name" value="">
                        <span class="popup__error person-name-error popup__error-visible"></span>
                    </label>
                    <label class="popup__form-label">
                        <input type="text" required class="popup__input" minlength="2" maxlength="200" placeholder="Профессия" name="personJob" id="person-job" value="">
                        <span class="popup__error person-job-error popup__error-visible"></span>
                    </label>
                    <button type="submit" class="popup__button" aria-label="Сохранить информацию">Сохранить</button>
                </fieldset>
            </form>
            <button type="button" class="popup__close-button" aria-label="Закрыть попап"></button>
        </div>
    </section>
    <section class="popup popup_type_add-content">
        <div class="popup__container">
            <form class="popup__form popup__form_place" name="add-picture">
                <h2 class="popup__form-title">Новое место</h2>
                <fieldset class="popup__fieldset">
                    <label class="popup__form-label">
                        <input type="text" required class="popup__input" minlength="2" maxlength="30" placeholder="Название" name="name" id="name" value="">
                        <span class="popup__error name-error popup__error-visible"></span>
                    </label>
                    <label class="popup__form-label">
                        <input type="url" required class="popup__input" placeholder="Ссылка на картинку" name="link" id="link" value="">
                        <span class="popup__error link-error popup__error-visible"></span>
                    </label>
                    <button type="submit" class="popup__button" aria-label="Сохранить информацию">Создать</button>
                </fieldset>
            </form>
            <button type="button" class="popup__close-button" aria-label="Закрыть попап"></button>
        </div>
    </section>
    <section class="popup popup_type_view-image">
        <div class="popup__container popup__container_image">
            <img class="popup__image" src="#" alt="#">
            <p class="popup__image-caption"></p>
            <button type="button" class="popup__close-button" aria-label="Закрыть попап"></button>
        </div>
    </section>
    <section class="popup popup_type_edit-avatar">
        <div class="popup__container">
            <form class="popup__form popup__form_avatar-edit" name="edit-avatar">
                <h2 class="popup__form-title">Обновить аватар</h2>
                <fieldset class="popup__fieldset">
                    <label class="popup__form-label">
                        <input type="url" required class="popup__input" placeholder="Ссылка на картинку" name="avararLink" id="avatar-link" value="">
                        <span class="popup__error avatar-link-error popup__error-visible"></span>
                    </label>
                    <button type="submit" class="popup__button" aria-label="Сохранить информацию">Сохранить</button>
                </fieldset>
            </form>
            <button type="button" class="popup__close-button" aria-label="Закрыть попап"></button>
        </div>
    </section>
    <section class="popup popup_type_card-delete-confirm">
        <div class="popup__container">
            <form class="popup__form popup__form_card-delete-confirm" name="card-delete-confirm">
                <h2 class="popup__form-title">Вы уверены?</h2>
                <fieldset class="popup__fieldset">
                    <button type="submit" class="popup__button" aria-label="Сохранить информацию">Да</button>
                </fieldset>
            </form>
            <button type="button" class="popup__close-button" aria-label="Закрыть попап"></button>
        </div>
    </section>
    <template id="gallery-item">
        <li class="elements__item">
            <img class="elements__image" src="#" alt="#">
            <h2 class="elements__title"></h2>
            <div class = "elements__like-container">
                <button type="button" class="elements__like-button" aria-label="Поставить лайк"></button>
                <p class="elements__like-counter">0</p>
            </div>
            <button type="button" class="elements__delete-button" aria-label="Удалить фотографию"></button>
        </li>
    </template>
</body>

</html>
