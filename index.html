<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="root">
    <header class="header">
        <img src="./images/logo.svg" alt="Логотип сервиса 'Место'" class="header__logo">
    </header>
    <main>
        <section class="profile">
            <figure class="profile__figure">
                <img src="./images/image.jpg" alt="Аватар пользователя" class="profile__avatar">
            </figure>
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button" aria-label="Редактировать профиль"></button>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
            <ul class="elements__list">
                <li class="elements__item">
                    <figure class="elements__figure">
                        <img src="./images/photo-1489619243109-4e0ea59cfe10.jpeg" alt="Седония, США" class="elements__image">
                        <figcaption class="elements__figcaption">Седония, США</figcaption>
                    </figure>
                    <button type="button" class="elements__like-button" aria-label="Поставить лайк"></button>
                </li>
                <li class="elements__item">
                    <figure class="elements__figure">
                        <img src="./images/photo-1601274940946-7bfb536ce78a.jpeg" alt="Пустыня, Намибия" class="elements__image">
                        <figcaption class="elements__figcaption">Пустыня, Намибия</figcaption>
                    </figure>
                    <button type="button" class="elements__like-button" aria-label="Поставить лайк"></button>
                </li>
                <li class="elements__item">
                    <figure class="elements__figure">
                        <img src="./images/photo-1615801626607-0bfd985f5ae9.jpeg" alt="Патагония, Чили" class="elements__image">
                        <figcaption class="elements__figcaption">Патагония, Чили</figcaption>
                    </figure>
                    <button type="button" class="elements__like-button" aria-label="Поставить лайк"></button>
                </li>
                <li class="elements__item">
                    <figure class="elements__figure">
                        <img src="./images/photo-1620293838958-94e36e3b89ca.jpeg" alt="Керала, Индия" class="elements__image">
                        <figcaption class="elements__figcaption">Керала, Индия</figcaption>
                    </figure>
                    <button type="button" class="elements__like-button" aria-label="Поставить лайк"></button>
                </li>
                <li class="elements__item">
                    <figure class="elements__figure">
                        <img src="./images/photo-1476990789491-712b869b91a5.jpeg" alt="Скае, Великобритания" class="elements__image">
                        <figcaption class="elements__figcaption">Скае, Великобритания</figcaption>
                    </figure>
                    <button type="button" class="elements__like-button" aria-label="Поставить лайк"></button>
                </li>
                <li class="elements__item">
                    <figure class="elements__figure">
                        <img src="./images/photo-1614093960472-27392f7b2f71.jpeg" alt="Лавертеццо, Швейцария" class="elements__image">
                        <figcaption class="elements__figcaption">Лавертеццо, Швейцария</figcaption>
                    </figure>
                    <button type="button" class="elements__like-button" aria-label="Поставить лайк"></button>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copywright">
            &copy; 2020 Mesto Russia
        </p>
    </footer>
    <section class="popup">
        <div class="popup__container">
            <form class="popup__form">
                <h2 class="popup__form-title">Редактировать профиль</h2>
                <fieldset class="popup__form-fieldset">
                    <input type="text" class="popup__form-input" placeholder="Имя" name="personname" id="personname" value="">
                    <input type="text" class="popup__form-input" placeholder="Профессия" name="personjob" id="personjob" value="">
                    <button class="popup__save-button" aria-label="Сохранить информацию">Сохранить</button>
                </fieldset>
            </form>
            <button type="button" class="popup__close-button" aria-label="Закрыть попап"></button>
        </div>
    </section>
    <script src="scripts/main.js"></script>
</body>

</html>
