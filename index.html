<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="root">
    <header class="header">
        <img src="./images/logo.svg" alt="Логотип сервиса 'Место'" class="header__logo">
    </header>
    <main>
        <section class="profile">
            <img src="./images/image.jpg" alt="Аватар пользователя" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button" aria-label="Редактировать профиль"></button>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
            <ul class="elements__list">
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copywright">
            &copy; 2020 Mesto Russia
        </p>
    </footer>
    <section class="popup popup_type_profile">
        <div class="popup__container">
            <form class="popup__form popup__form_profile" name="edit-profile">
                <h2 class="popup__form-title">Редактировать профиль</h2>
                <fieldset class="popup__form-fieldset">
                    <input type="text" required class="popup__form-input" placeholder="Имя" name="personname" id="personname" value="">
                    <input type="text" required class="popup__form-input" placeholder="Профессия" name="personjob" id="personjob" value="">
                    <button type="submit" class="popup__save-button" aria-label="Сохранить информацию">Сохранить</button>
                </fieldset>
            </form>
            <button type="button" class="popup__close-button" aria-label="Закрыть попап"></button>
        </div>
    </section>
    <section class="popup popup_type_add-content">
        <div class="popup__container">
            <form class="popup__form popup__form_place" name="add-picture">
                <h2 class="popup__form-title">Новое место</h2>
                <fieldset class="popup__form-fieldset">
                    <input type="text" required class="popup__form-input" placeholder="Название" name="placename" id="placename" value="">
                    <input type="url" required class="popup__form-input" placeholder="Ссылка на картинку" name="picturelink" id="picturelink" value="">
                    <button type="submit" class="popup__save-button" aria-label="Сохранить информацию">Создать</button>
                </fieldset>
            </form>
            <button type="button" class="popup__close-button" aria-label="Закрыть попап"></button>
        </div>
    </section>
    <section class="popup popup_type_view-image">
        <div class="popup__container popup__container_image">
            <img class="popup__image" src="#" alt="#">
            <p class="popup__image-caption"></p>
            <button type="button" class="popup__close-button" aria-label="Закрыть попап"></button>
        </div>
    </section>
    <template id="gallery-item">
        <li class="elements__item">
            <img class="elements__image" src="#" alt="#">
            <h2 class="elements__title"></h2>
            <button type="button" class="elements__like-button" aria-label="Поставить лайк"></button>
            <button type="button" class="elements__delete-button" aria-label="Удалить фотографию"></button>
        </li>
    </template>
    <script src="scripts/initial-сards.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
